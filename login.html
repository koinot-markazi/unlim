<body class="login">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <img src="img/logo-login.svg" alt="" class="login-logo">
            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="login-form-block">
                    <h5 class="login-form-block-headline text-center">Welcome to <span class="font-italic"><span class="red-text font-semibold">Unlim</span>Mobile</span></h5>
                    <form action="" class="form-group mt-5">
                        <p>Login</p>
                        <input type="text" class="form-control mb-2" id="phoneNumber" required>
                        <p>Password</p>
                        <input type="password" class="form-control" required placeholder="Enter your password">
                        <div class="d-flex justify-content-center mt-3">
                            <a href="" class="text-secondary">Forgot Password</a>
                            <span class="mx-2"> / </span>
                            <a href="" class="text-secondary">Registration</a>
                        </div>
                        <input type="submit" class="login-form-block-submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/scripts.min.js"></script>
